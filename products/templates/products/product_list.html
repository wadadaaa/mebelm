{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} &bull; Product List{% endblock %}




        {% block content %}
<div class="panel panel-title">
<div class="panel-heading">
    <h3 class="panel-title">{{ product.title }} <a class="btn btn-default pull-right" href="{{ product.get_absolute_url }}"></a></h3>
</div>
<div class="panel-body">
<div class="row">
	<div class="col-lg-6">
{% for product in products %}
    {% if product.image %}
         <img class="img-thumbnail" src="{{ product.image.url}}" alt="{{ product.name }}">

    {% endif %}

    </div>
    <div class="col-lg-6">

		<div class="well">{{ product.description }}</div>
        <div class="panel-footer">
	    <div class="btn-group btn-group-justified">
        <div class="col-lg-6">


    <button type="button" class="btn btn-default">{{ product.price }}$</button>

    {% if product.sale_price %}
    <button type="button" class="btn btn-danger">SALE {{ product.sale_price }}$</button>

    {% endif %}


    </div>

    </div>

    </div>


	</div>

    </div>


</div>


</div>
         {% endfor %}

{% endblock %}
